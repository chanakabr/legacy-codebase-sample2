apiVersion: v1
kind: ConfigMap
metadata:
  name: remote-tasks-dummy
data:
  dummy: true

{{- $chartName := .Chart.Name -}}
{{- $chartAppVersion := .Chart.AppVersion -}}
{{- $releaseName := .Release.Name -}}
{{- $releaseService := .Release.Service -}}
{{- $envTag := .Values.env.tag -}}
{{- $envRepository := .Values.env.repository -}}

{{- range .Values.handlers }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}
  labels:
    app.kubernetes.io/name: {{ .name }}
    app.kubernetes.io/instance: {{ .name }}
    app.kubernetes.io/managed-by: {{ $releaseService }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .name }}
      app.kubernetes.io/instance: {{ $releaseName }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .name }}
        app.kubernetes.io/instance: {{ $releaseName }}
    spec:
      containers:
        - name: {{ .name }}
          image: "{{ $envRepository }}/{{ $envTag }}-{{ $chartName }}:{{ $chartAppVersion }}"
          imagePullPolicy: Always
          env:
            - name: RUN_TASK
              value: {{ .task }}
            - name: TCM_SECTION
              value: {{ $envTag }}
            - name: TCM_URL
              valueFrom:
                configMapKeyRef:
                  name: kaltura-environment
                  key: tcm.url
            - name: TCM_APP_ID
              valueFrom:
                configMapKeyRef:
                  name: kaltura-environment
                  key: tcm.appId
            - name: TCM_APP_SECRET
              valueFrom:
                configMapKeyRef:
                  name: kaltura-environment
                  key: tcm.appSecret
      strategy:
        type: RollingUpdate
        maxUnavailable: 1
      nodeSelector:
        kaltura.role: core

{{- end }}