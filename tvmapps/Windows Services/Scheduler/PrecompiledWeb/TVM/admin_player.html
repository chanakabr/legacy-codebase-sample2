<head>

<title>player</title>
<script src="js/SWFObj.js" language="javascript"></script>
<script src="js/WMPInterface.js" language="javascript"></script>
<script src="js/FlashUtils.js" language="javascript"></script>
<script src="js/WMPObject.js" language="javascript"></script>
<script language="javascript">
//------------------------------------------------
//---------------------- FLASH OBJECT ------------
//media_id=2032&auto_play=false&player_un=orange&player_pass=orange&file_format=WMV&file_quality=HIGH
var flashVarsStr = createFlashVarsString({
										player_un:'orange',
										player_pass:'orange',
										auto_play:'false',
										file_format:'WMV',
										file_quality:'HIGH',
										media_id:'2032'});
var flashObj = new SWFObj(
'codebase', 'http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0',
'width', '100%',
'height', '100%',
'src', 'flash/video_player',
'quality', 'high',
'pluginspage', 'http://www.macromedia.com/go/getflashplayer',
'align', 'middle',
'play', 'true',
'loop', 'true',
'scale', 'showall',
'wmode', 'transparent',
'devicefont', 'false',
'id', 'player',
'bgcolor', '#999999',
'name', 'player',
'menu', 'true',
'allowFullScreen', 'true',
'allowScriptAccess','always',
'movie', 'flash/video_player',
'salign', '',
'flashVars', flashVarsStr
);
//------------------------------------------------
//---------------------- WMP OBJECT --------------
var wmpVid = new WMPObject("", "WMPObj", 0, 0);
wmpVid.addParam('TYPE', 'application/x-mplayer2');
wmpVid.addParam('PLUGINSPACE', 'http://www.microsoft.com/Windows/MediaPlayer/download/default.asp');
wmpVid.addParam('Autostart', 'false'); 
wmpVid.addParam('uiMode', 'none'); 
wmpVid.addParam('windowlessVideo', 'true'); 
wmpVid.addParam('stretchToFit', 'true'); 
wmpVid.addParam('ShowControls', '0');
//------------------------------------------------

function initPage(){
	flashObj.write("flashDiv");
	wmpVid.write("WMPDiv");
	var interface = createWMPInterface();
	addInterfaceToCall(interface, "VideoInterface");
	interface.init(document.getElementById("WMPObj"),document.getElementById("WMPDiv"),document.getElementsByName("player")[0],document.getElementById("flashDiv"));
}

function NDSPlay(media){
	return "http://s3awm.castup.net/server12/90559327-61.wmv";
}
</script>
</head>
<body bgcolor="#545454" style="margin:0px;" onload="initPage();">
	<div id="WMPDiv" style="position:absolute;z-index:0;top:0;left:0"></div>
	<div id="flashDiv" style="position:absolute;z-index:1;top:0;left:0;width:100%;height:100%;"></div>
	<textarea id="input_txt" style="position:absolute;z-index:2;top:10;left:10;border:#000000 1px solid;width:550px;height:100px;font-size:12px;font-family:Courier New;color:#006600"></textarea>
</body>
