    <script type="text/javascript">
        function GetCookie(cookieName)
        {
            if(document.cookie.length>0)
            {
                var cookieNameEq=cookieName+'=';var cookies=document.cookie.split(';');for(var i=0;i<cookies.length;++i)
                {
                    while(cookies[i].charAt(0)==' ')
                        cookies[i]=cookies[i].substr(1);
                    if(cookies[i].indexOf(cookieNameEq)==0)
                        return decodeURIComponent(cookies[i].substr(cookieNameEq.length));
                }
            }
            return null;
        }
        function postXML(pURL , toSend , pHandlerFunc) 
        {
            pParameters = "";
            if (window.XMLHttpRequest) { // code for Mozilla, Safari, etc 
              xmlhttp=new XMLHttpRequest();
              xmlhttp.onreadystatechange=pHandlerFunc;
              xmlhttp.open("POST", pURL, true);
              xmlhttp.setRequestHeader("Content-Type", "application/xml");
              xmlhttp.setRequestHeader("enctype", "multipart/form-data");
              xmlhttp.send(toSend);
            } 
            else if (window.ActiveXObject) 
            { //IE 
              xmlhttp=new ActiveXObject('Microsoft.XMLHTTP'); 
              if (xmlhttp) 
              {
                 xmlhttp.onreadystatechange=pHandlerFunc;
                 xmlhttp.open('POST', pURL, true);
                 xmlhttp.setRequestHeader("Content-Type", "application/xml");
		 xmlhttp.setRequestHeader("enctype", "multipart/form-data");
                 xmlhttp.send(toSend);
              }
            }
        }
        function sendXML()
        {
            document.getElementById("theAnswer").value = "";
            //postXML("https://platform.tvinci.com/api.aspx" , document.getElementById("theText").value , doResponse);
            postXML("api.aspx" , document.getElementById("theText").value , doResponse);
        }
        function doResponse()
        {
            if (xmlhttp.readyState==4) 
            { 
			alert(xmlhttp.status);
              if (xmlhttp.status==200) 
              { 
                result=xmlhttp.responseText; 
                document.getElementById("theAnswer").value = result;
	          }
            }
        }
    </script>
