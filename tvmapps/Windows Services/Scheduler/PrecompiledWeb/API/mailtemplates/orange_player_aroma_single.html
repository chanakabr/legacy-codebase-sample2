<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-8" />
<title>Orange musicplayer by Tvinci.com</title>
<script type="text/javascript">AC_FL_RunContent = 0;</script>
<script src="js/AC_RunActiveContent.js" type="text/javascript"></script>
</head>
<body bgcolor="#999999" style="margin:0px;" scroll="no">
<script type="text/javascript">
	function Querystring(qs) 
        {
	        this.params = new Object()
	        this.get=Querystring_get
	        if (qs == null)
		        qs=location.search.substring(1,location.search.length)
	        if (qs.length == 0) return
	        qs = qs.replace(/\+/g, ' ')
	        var args = qs.split('&') // parse out name/value pairs separated via &
	        for (var i=0;i<args.length;i++) 
	        {
		        var value;
		        var pair = args[i].split('=')
		        var name = unescape(pair[0])
		        if (pair.length == 2)
			        value = unescape(pair[1])
		        else
			        value = name
		        this.params[name] = value
	        }
        }

        function Querystring_get(key, default_) 
        {
	        if (default_ == null) default_ = null;
	            var value=this.params[key];
	        if (value==null) value=default_;
	            return value
        }
        
        var qs = new Querystring()
        var media_id = qs.get("media_id","0"); 
	if (AC_FL_RunContent == 0) {
		alert("This page requires AC_RunActiveContent.js.");
	} else {
		AC_FL_RunContent(
			'codebase', 'http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0',
			'width', '354',
			'height', '310',
			'src', 'http://www.tvinci.com/players/flash/orange_player_aroma_single',
			'quality', 'high',
			'pluginspage', 'http://www.macromedia.com/go/getflashplayer',
			'align', 'middle',
			'play', 'true',
			'loop', 'true',
			'scale', 'showall',
			'wmode', 'window',
			'devicefont', 'false',
			'id', 'player',
			'bgcolor', '#FFFFFF',
			'name', 'player',
			'menu', 'true',
			'allowFullScreen', 'true',
			'allowScriptAccess','always',
			'movie', 'http://www.tvinci.com/players/flash/orange_player_aroma_single',
			'salign', '',
			'flashVars', 'auto_play=true&file_format=FLV&pic_size1=70X53&pic_size2=504X385&file_quality=HIGH&media_id='+media_id
			//'flashVars', 'auto_play=false&file_format=FLV&category_id=139&pic_size1=70X53&pic_size2=504X385&file_quality=HIGH&with_channels=true'
			); //end AC code
	}
	
</script>
</body>
</html>
