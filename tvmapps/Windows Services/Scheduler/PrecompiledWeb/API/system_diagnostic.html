<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Untitled Page</title>
    <script language="JavaScript" src="js/SystemConfiguration.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        document.write("OS = " + getOperatingSystemVersion() + "<br/>");
        document.write("Browser = " + getBrowserName() + "<br/>");
        document.write("Browser version = " + getBrowserVersion() + "<br/>");
        document.write("Screen Resolution = " + getScreenResolution() + "<br/>");
        document.write("Color Quality = " + getColorDepth() + "<br/>");
        document.write("Cookies enabled = " + getCookiesEnabled() + "<br/>");
        document.write("Javascript enabled = " + getJavascriptEnabled() + "<br/>");
        document.write("Media player version = ");
        if (isMediaPlayerInstalled())
            document.write(getMediaPlayerVersion())
        else
           document.write("Not installed");
       document.write("<br/>");
       document.write("Flash player version = ");
       if (getFlashVersion())
           document.write(getFlashVersion())
       else
           document.write("Not installed");
       document.write("<br/>");
      
    </script>
</head>
<body>

</body>
</html>
