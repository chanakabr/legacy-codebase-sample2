        var errDefaultMessage = "Sorry, but we cannot perform this action at present, please try later";
            
        function findErr(errCode) {
                        
            var error = null;
            if (typeof errCode != 'undefined' && errCode != null) {                
                        
                var errC = '';
                
                if (typeof errCode == 'string')
                {
                    errC = errCode.split(' ').join('').replace(/[()]/g,"");
                }else
                {                            
                    errC = Number(errCode).toString(16);
                }
                            
                if (typeof errCodes[errC] != "undefined")
                {
                    error = errCodes[errC];
                }
                else
                {
                    error = null;
                }
            } else {            
                error = null;
            }

            if (error == null)
            {            
                return { 'NDSCode' : errC, 'Description' : errDefaultMessage, 'Action' : 'message', 'LogMessage' : 'Unknown error code. Showing default message to client'};
            }
            else
            {
                return error;
            }
        }

        function theVgdk::AssetCompleted(assetId) 
        {
            if (typeof top.NDSDownloadProgressCallback == 'function')
            {
                top.NDSDownloadProgressCallback(assetId, 100);        
            }    
        }

        function theVgdk::AssetProgress(assetId, percentComplete) 
        {
            if (percentComplete > 0 && percentComplete < 100)
            {
                if (typeof top.NDSDownloadProgressCallback == 'function')
                {
                    top.NDSDownloadProgressCallback(assetId, percentComplete);        
                }
            }           
        }


    function theVgdk::Status(assetId, status,payload)
    {
        handleNDSError(assetId, status,payload);
    }

    function theVgdk::PlayerStatus(assetId, status, payload)
    {
        handleNDSError(assetId, status,payload);
    }

                                            
    function theVgdk::Error(assetID, ErrorID, ErrorTxt)

        handleNDSError(assetId, ErrorTxt,'');
    }
    
    function handleNDSError(assetId, status,payload)
    {
        var errItem;		
        		
	    errItem = findErr(status); 		 		
    	
	    if (errItem == null)
	    {
		    if (typeof top.TvinciNDSAddToLog == 'function')   
	        {
    	        top.TvinciNDSAddToLog(assetId, '-', 'failed top retrieve error with the requested status. Inform "Tvinci".' , "status returned '" + status + "'");
    	    }	
		    return;
	    }
    	
	    if (typeof top.TvinciNDSAddToLog == 'function')   
	    {
	        top.TvinciNDSAddToLog(assetId, errItem.NDSCode, errItem.LogMessage, "performing action '" + errItem.Action + "'");
	    }	
    	
	    if (errItem.Action == 'none')
	    {
	        return;
	    }
    		
	    if (errItem.Action == 'relogin')
	    {
	        top.GetVG().logout();  		
	    }
    	
	    SendEventToFlash(assetId, errItem.Description + ' (' + errItem.NDSCode + ')' , errItem.Action);
    }
    
    function SendEventToFlash(assetID, theMessage ,  theAction)
    {
	    try
	    {
	        if (typeof getFlashObject().callFlashAction == 'function')
	        {
	            getFlashObject().callFlashAction({action:theAction, msg:theMessage});	        
	        }	
	    }
	    catch(e){
	        TvinciPlayerAddToLog("Error occured while tring to send for asset id '" + assetID + "' action '" + theAction + "'. error message '" + e.message + "'");                 
	    }
    }



          </script>
