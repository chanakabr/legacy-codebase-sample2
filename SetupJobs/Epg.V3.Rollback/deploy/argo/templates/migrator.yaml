apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.cluster_name }}-epg-v3-rollback-{{ .Values.partner }}
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: {{ .Values.destination_cluster }}
  project: {{ .Values.cluster_name }}
#   syncPolicy:
#     automated:
#       prune: false
#       selfHeal: false
  source:
    path: SetupJobs/Epg.V3.Rollback/deploy/rollback
    repoURL: https://github.com/kaltura/ott-backend
    targetRevision: {{ .Values.branch }}
    helm:
      valueFiles:
        - ../{{ .Values.cluster_name }}.yaml
      parameters:
        - name: image
          value: "{{ .Values.image }}"
        - name: partner
          value: "{{ .Values.partner }}"
        - name: batch_size
          value: "{{ .Values.batch_size }}"
        - name: original_epg_version
          value: "{{ .Values.original_epg_version }}"
        - name: preserve_data_from_v3
          value: "{{ .Values.preserve_data_from_v3 }}"
        - name: rollback_from_backup_epg_v2
          value: "{{ .Values.rollback_from_backup_epg_v2 }}"
        - name: target_env
          value: "{{ .Values.target_env }}"
   
