syntax = "proto3";
import "ruleCondition.proto";
import "ruleAction.proto";

option csharp_namespace = "phoenix";
option go_package = "./models";

package phoenix;

enum RuleStatus
{
  Ready = 0;
  InProgress = 1;
}

message Rule {
  int64 Id = 1;
  string Name = 2;
  string Description = 3;
  int32 GroupId = 4;
  RuleStatus Status = 5;
  string Label = 6;
}

message AssetRule {
  repeated RuleConditionKind Conditions = 1;
  repeated RuleActionKind Actions = 2;
  Rule Rule = 3;
}